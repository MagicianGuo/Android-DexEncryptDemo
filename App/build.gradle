android {
    namespace 'com.magicianguo.dexencrypdemo'
    compileSdk 34

    defaultConfig {
        applicationId "com.magicianguo.dexencrypdemo"
        minSdk 24
        /*
        targetSdk在30或以上在Android11以上设备无法安装，会出现以下报错：
        Error code: '-124', message='-124: Failed parse during installPackageLI:
        Targeting R+ (version 30 and above) requires the resources.arsc of installed APKs
        to be stored uncompressed and aligned on a 4-byte boundary'
        即使打包后对齐并签名也会如此，原因未知。
         */
        //noinspection ExpiredTargetSdkVersion
        targetSdk 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        sign {
            storeFile file(rootDir.path + "/testks.jks")
            storePassword "testks"
            keyAlias "testks"
            keyPassword "testks"
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.sign
        }
        release {
            minifyEnabled true
            shrinkResources true
            signingConfig signingConfigs.sign
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    applicationVariants.configureEach { variant ->
        variant.outputs.configureEach {
            outputFileName = "App-origin.apk"
        }
        variant.assembleProvider.get().doLast {
            variant.outputs.configureEach {
                copy {
                    from outputFile
                    into file(rootDir.path + "/workspace")
                }
            }
        }
    }
}

